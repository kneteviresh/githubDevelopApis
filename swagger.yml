                type: object
                properties:
                  layout:
                    type: string
                  relatedKeywords:
                    type: array
                    items:
                      type: object
                      properties:
                        rank:
                          type: number
                        subtermino:
                          type: string
                        relevancia:
                          type: number
                  relatedKeywordBanner:
                    type: string
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        productId:
                          type: string
                          description: Product ID
                          example: '881533699'
                        skuId:
                          type: string
                          description: SKU ID
                          example: '881533700'
                        merchantCategoryId:
                          type: string
                          description: product backend category
                          example: J15010503
                        displayName:
                          type: string
                          description: Product Display Name
                          example: Zapatilla Urbana Mujer Hazil
                        productType:
                          type: string
                          description: Type of the product to be displayed
                          example: REGULAR
                        viewTemplate:
                          type: string
                          description: Type of the product to be displayed
