        - type: string
          description: Search by categoryId
          required: false
          name: categoryId
          in: query
        - type: string
          description: |-
            Page number 
             Example: 1, 2, 3
          required: false
          name: page
          in: query
        - type: string
          description: |-
            Zone ID 
             Example: 13, 14
          required: false
          name: zone
          in: query
        - type: string
          description: |-
            Sort search results 
             Example: prices:asc
          required: false
          name: sortBy
          in: query
        - type: string
          description: |-
            Brand name 
             Multiple values. Example: Reebok, nike
          required: false
          name: f.product.brandName
          in: query
        - type: string
          description: |-
            Protuct types 
             Multiple values. Example: 'Sweaters'
          required: false
          name: f.product.attribute.Tipo
          in: query
        - type: string
          description: |-
            Price range facet 
             Example: 500-1000
          required: false
          name: f.range.derived.price.search.event
          in: query
        - type: string
          description: |-
            Tenant Id 
             Example: cl,pe
          name: tenant
          in: path
          required: true
